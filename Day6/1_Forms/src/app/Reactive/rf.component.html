<h3 class="row">Reactive Forms</h3>
<form class="form-horizontal" [formGroup]=rForm (submit)=logForm(rForm)>
    <div class="form-group">
        <label for="firstname" class="control-label col-sm-2">Firstname: </label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="firstname" formControlName="firstname">
        </div>
        <div class="col-sm-4" class="text-danger" *ngIf="rForm.get('firstname').hasError('required') && rForm.get('firstname').touched">
            <p>Firstname is required....</p>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="control-label col-sm-2">Lastname: </label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
        </div>
        <div class="col-sm-4" class="text-danger" *ngIf="rForm.get('lastname').touched">
            <p *ngIf="rForm.get('lastname').hasError('required')">Lastname is required....</p>
            <p *ngIf="rForm.get('lastname').hasError('minlength')">Min Length Error....</p>
            <p *ngIf="rForm.get('lastname').hasError('maxlength')">Max Length Error....</p>
        </div>
    </div>
    <div formGroupName=address>
        <div class="form-group">
            <label for="city" class="control-label col-sm-2">City: </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="city" formControlName="city">
            </div>
        </div>
        <div class="form-group">
            <label for="zip" class="control-label col-sm-2">Zip: </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="zip" formControlName="zip">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <button [disabled]="rForm.invalid" type="submit" class="btn btn-primary btn-block">Save</button>
        </div>
        <div class="col-sm-2">
            <button type="reset" class="btn btn-default btn-block">Reset</button>
        </div>
    </div>
</form>
