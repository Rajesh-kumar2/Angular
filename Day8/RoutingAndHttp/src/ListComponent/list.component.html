<h3>Author's List</h3>
<div class="options">
    <a routerLink="/quote" class="{{isSelected(author) && 'selected' || ''}}" *ngFor="let author of list" (click)=selectAuthor(author)>{{author.name}}</a>
</div>

<div class="options">
    <a [routerLink]="['/quote',author.name]" class="{{isSelected(author) && 'selected' || ''}}" *ngFor="let author of list" (click)=selectAuthor(author)>{{author.name}}</a>
</div>
